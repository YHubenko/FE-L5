<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hubenko YO 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-wrapper">
    <form>
        <div id="form-hint">У форматі Y-літера, Х-цифра</div>
        <div><label for="name">ПІБ</label><input class="text-input" id="name" type="text" placeholder="YYYYYY Y.Y." /></div>
        <div><label for="phone">Телефон</label><input class="text-input" id="phone" type="text" placeholder="(XXX)-XXX-XX-XX" /></div>
        <div><label for="card">ID-card</label><input class="text-input" id="card" type="text" placeholder="YY №XXXXXX" /></div>
        <div><label for="faculty">Факультет</label><input class="text-input" id="faculty" type="text" placeholder="YYYY" /></div>
        <div><label for="address">Адреса</label><input class="text-input" id="address" type="text" placeholder="м. YYYYYY" /></div>
        <input type="submit" value="Submit" id="submit-btn" />
    </form>
    <div id="form-output">
        <div id="error-output">
        </div>
        <p class="output hidden">ПІБ: <span id="name-out"></span></p>
        <p class="output hidden">Телефон: <span id="phone-out"></span></p>
        <p class="output hidden">ID-card: <span id="card-out"></span></p>
        <p class="output hidden">Факультет: <span id="faculty-out"></span></p>
        <p class="output hidden">Адреса: <span id="address-out"></span></p>
    </div>
</div>
<div class="table-wrapper">
    <input type="color" id="colorPicker">
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
        </tr>
        <tr>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>

            <td>36</td>
        </tr>
    </table>
</div>
<script src="main.js"></script>
</body>
</html>
